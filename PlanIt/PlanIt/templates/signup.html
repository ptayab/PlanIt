{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
<div class="signup-login">
    <div class="signup-box">
        <form method="post">
            {% csrf_token %}
            <div class="heading">
                Signup
            </div>
            <div class="line">
            </div>
            <div class="field">
                <b>username</b>
                <input type="text" required class="inp" placeholder="Enter your username" name="fnm">
            </div>
            <div class="field">
                <b>email <b>
                <input type="email" required class="inp" placeholder="Enter your email" name="email">
            </div>
            <div class="password">
                <b>Password</b>
                <input type="password" required class="inp" placeholder="Enter your password" name="pwd">
            </div>
            <div class="field">
                <input type="submit" class="submit-button" value="Signup">
            </div>
        </form>
        <div class="field">
            <br>
            <a class="anc" href="/login">Already have an account</a>
        </div>
    </div>
</div>


</body>

</html>
